<!DOCTYPE html>
<html>
    <head>
        <title>Calc Ulator!</title>
        <meta charset="UTF-08">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="numDisplay">
            <p id="display"></p>
        </div>
        <div id="numpad">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
        </div>
        <div id="operators">
            <button id="add" type="button">+</button>
            <button id="subtract" type="button">-</button>
            <button id="divide" type="button">/</button>
            <button id="multiply" type="button">*</button>
        </div>
        <div id="bottomRow">
            <button id="decimal" type="button">.</button>
            <button type="button">0</button>
            <button id="equals" type="button">=</button>
        </div>
        <div id="erasers">
            <button id="clear" type="button">Clear</button>
            <button id="delete" type="button">All Clear</button>
        </div>

        <script src="logic.js" defer></script>
    </body>
</html>
